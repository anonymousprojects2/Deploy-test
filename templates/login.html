<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATTENDMAX</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="/static/images/logo.png" alt="ATTENDMAX Logo" id="logo">
                <span class="brand-name">ATTENDMAX</span>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/login" class="active login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Welcome Back</h2>
            
            <!-- Role Selection Tabs -->
            <div class="role-tabs">
                <button class="tab-btn active" data-role="student">Student</button>
                <button class="tab-btn" data-role="admin">Admin</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <input type="hidden" name="role" id="roleInput" value="student">
                
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="submit-btn">Login</button>

                <!-- Error Message Container -->
                <div class="message-container">
                    <p class="error-message" id="errorMessage"></p>
                    <p class="success-message" id="successMessage"></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <p>&copy; 2025 ATTENDMAX. All rights reserved.</p>
                <p>Powered by cutting-edge QR technology</p>
            </div>
            <div class="footer-links">
                <a href="/privacy">Privacy Policy</a>
                <a href="/terms">Terms of Service</a>
                <a href="/contact">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="/static/js/login.js"></script>
</body>
</html>
